
<!DOCTYPE html>
<html>
  <head>
    <title>Weekly Earthquake 1.0+ Mag</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

   
    </style>
    <!--calls the google maps api using my unique key-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMEcmfTe3x_Iq9o0dQY7edGBo_wfgwyjA"></script>
    <script>
var map;
function initialize() {
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 3,
    center: {lat: 37.8, lng: -96},
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });

  //I chose the magnitude 1.0 or greater weekly kml by age
    var georssLayer = new google.maps.KmlLayer({
    url: 'http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/1.0_week_age_link.kml'
  });
  georssLayer.setMap(map);

}


google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    
  </body>
</html>
